<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="w-full">
      <div class="flex justify-between items-center bg-white px-6 py-3">
        <!-- Left side -->
        <div class="flex items-center space-x-2">
          <img src="./assets/logo.png" alt="logo" class="h-12 w-12" />
          <span class="text-green-800 font-bold text-lg leading-none"
            >Emergency <br />
            Service</span
          >
        </div>

        <!-- Right side -->
        <div class="grid grid-cols-1 gap-1 md:flex items-center space-x-4">
          <div class="flex items-center bg-green-50 px-3 py-1 rounded-full">
            0
            <span class="mr-1 h-8 w-8 ml-2"
              ><img src="./assets/heart.png" alt=""
            /></span>
          </div>
          <div class="flex items-center bg-green-50 px-3 py-1 rounded-full">
            100<span class="mr-1 h-7 w-7 ml-2"
              ><img src="./assets/coin.png" alt=""
            /></span>
          </div>
          <div
            class="bg-green-500 text-white px-4 py-1 rounded-full font-medium"
          >
            0 Copy
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
